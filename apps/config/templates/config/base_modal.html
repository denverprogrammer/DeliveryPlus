{% load django_bootstrap5 %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
    {% block extra_css %}{% endblock %}
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-row {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }
        .form-row label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }
        .form-row .readonly {
            display: inline-block;
            padding: 4px 8px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .map-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .nav-tabs {
            list-style: none;
            padding-left: 0;
        }
        .nav-tabs .nav-item {
            margin-bottom: -1px;
        }
        .jsoneditor {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .card {
            margin-bottom: 0;
        }
    </style>
    {% block extrastyle %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% bootstrap_javascript %}
    {% block extra_js %}{% endblock %}
</body>
</html>
