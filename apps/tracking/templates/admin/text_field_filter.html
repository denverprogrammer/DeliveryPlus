{% load i18n %}

<h3>{% blocktranslate with filter_title=title %}By {{ filter_title }}{% endblocktranslate %}</h3>
<ul>
    <li>
        <form method="GET">
            <input type="text"
                   name="{{ spec.parameter_name }}"
                   value="{{ spec.value|default:'' }}"
                   placeholder="{% translate 'Enter search term...' %}"
                   onchange="this.form.submit()">
        </form>
    </li>
</ul>
