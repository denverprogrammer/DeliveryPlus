{% extends "config/base.html" %}

{% load django_bootstrap5 %}

{% block title %}{{ title }} Agent{% endblock %}

{% block content %}
<h2>{{ title }} Agent</h2>

<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}

    {% bootstrap_form form %}

    {% bootstrap_button button_type="submit" content="Submit" %}
    <a class="btn btn-secondary" href="{% url 'agent_list' %}">Cancel</a>
</form>
{% endblock %}
